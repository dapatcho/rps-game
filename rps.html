<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors program</title>
    <script src="./rps.js" defer></script>

  </head>
  <body>
    
    <h1>RPS GAME</h1>
    <div id="btnsContainer">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div>
      <h3>Current score is</h3>
      <p>Challenger score: <span id="playerWins"></span></p>
      <p>Computer score: <span id="computerWins"></span></p>
      <p>
        <div id="result"></div>
      </p>
    </div>

    <div id="reset"></div>
  </body>
</html>
